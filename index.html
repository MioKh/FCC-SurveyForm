<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </header>
    <form action="">
        <fieldset>
        <label for="name">Name<input type="text" name="" id="name" placeholder="Enter your name" class="UserInfo spacing"></label>
        <label for="email">Email<input type="email" name="" id="email" placeholder="Enter your Email" class="UserInfo spacing"></label>
        <label for="age">Age<input type="number" name="" id="age" placeholder="age" class="UserInfo spacing"></label>
        </fieldset>
        <fieldset>
            <p>Which option best describes your current role?</p>
            <select name="" id="" class="spacing">
                <option value="1">Select current role</option>
                <option value="2">Student</option>
                <option value="3">Full Time Job</option>
                <option value="4">Full Time Learner</option>
                <option value="5">Prefer not to say</option>
                <option value="6">Other</option>
            </select>
        </fieldset>
        <fieldset>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for=""><input type="radio" name="rcmndToFrnd" id=""> Definitely</label>
            <label for=""><input type="radio" name="rcmndToFrnd" id=""> Maybe</label>
            <label for=""><input type="radio" name="rcmndToFrnd" id=""> Not sure</label>
        </fieldset>
        <fieldset>
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select name="" id="" class="spacing">
                <option value="1">Select an option</option>
                <option value="2">Challenges</option>
                <option value="3">Projects</option>
                <option value="4">Community</option>
                <option value="5">Open Source</option>
            </select>
        </fieldset>
        <fieldset>
            <label for=""><input type="checkbox" name="improve" id="">Front-end Projects</label>
            <label for=""><input type="checkbox" name="improve" id="">Back-end Projects</label>
            <label for=""><input type="checkbox" name="improve" id="">Data Visualization</label>
            <label for=""><input type="checkbox" name="improve" id="">Challenges</label>
            <label for=""><input type="checkbox" name="improve" id="">Open Source Community</label>
            <label for=""><input type="checkbox" name="improve" id="">Gitter help rooms</label>
            <label for=""><input type="checkbox" name="improve" id="">Videos</label>
            <label for=""><input type="checkbox" name="improve" id="">City Meetups</label>
            <label for=""><input type="checkbox" name="improve" id="">Wiki</label>
            <label for=""><input type="checkbox" name="improve" id="">Forum</label>
            <label for=""><input type="checkbox" name="improve" id="">Additional Courses</label>
        </fieldset>
        <fieldset>
            <p>Any comments or suggestions?</p>
            <textarea name="" id="">
            </textarea>
        </fieldset>
        <button type="submit" value="Submit" class="submitBtn">Submit</button>
    
    </form>
</body>
</html>
